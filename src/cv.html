<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your CV</title>
    <link rel="stylesheet" href="../styles/cv.css">
    <script src="../js/cv.js"></script>
</head>
<body>
    <div class="wrapper">
      <section id="header">
        <div class="name-div">
          <h2 id="name"></h2>
        </div>
        <div class="contacts-div">
          <ul>
            <li id="phone"></li>
            <li id="email"></li>
            <li id="portfolio"></li>
          </ul>
        </div>
      </section>
      <main>
        <section class="summary_section section">
          <h3>Summary</h3>
          <hr/>
          <p id="summary">
          </p>
        </section>
        <section class="skills_section section">
          <h3>Skills</h3>
          <hr/>
          <ul id="skills_list">
            
          </ul>
        </section>
      </main>
    </div>
</body>
</html>
