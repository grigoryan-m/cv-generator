<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV genereator</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="js/main.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1>Free CV generator</h1>
        <form action="">
          <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Enter your name: <input id="name" type="text" placeholder="Your name..." id="name"></label>
          </fieldset>
          <fieldset>
            <legend>Contacts</legend>
            <label for="contacts">Your contacts here:
              <input type="text" id="phone" name="contacts1" class="contacts" placeholder="Phone, address, etc.">
              <input type="text" id="email" name="contacts2" class="contacts" placeholder="Email, telegram, etc.">
              <input type="text" id="portfolio" name="contacts3" class="contacts" placeholder="LinkedIn, Github, etc."> 
            </label>
          </fieldset>
          <fieldset>
            <legend>Main information</legend>
            <textarea rows="29" cols="30" name="summary" id="summary" placeholder="Summary about you..."></textarea>
          </fieldset>
          <fieldset id="skills">
            <legend>Skill Highlights</legend>
            <input type="text" class="skill" placeholder="Enter your skills here...">
            <input type="text" class="skill" placeholder="HTML, JavaScript, CSS...">
            <input type="text" class="skill" placeholder="React, Angular, Vue...">
            <input type="text" class="skill" placeholder="Project management...">
            <input type="text" class="skill" placeholder="Communication...">
            <input type="text" class="skill" placeholder="Complex problem solving...">
          
          </fieldset>
          <fieldset>
            <legend>Career and experience</legend>
            <textarea rows="29" cols="30" id="career" placeholder="Tell us about your career and experience... (You can use HTML tags)"></textarea>
          </fieldset>
          <fieldset>
            <legend>Languages</legend>
            <textarea rows="15" cols="30" id="languages" placeholder="Tell us about languages you speak... (You can use HTML tags)"></textarea>
          </fieldset>
        </form>
        <button type="submit" id="done">Done!</button>
        <a href="#" id="link">Your CV!</a>
    </div>
</body>
</html>
